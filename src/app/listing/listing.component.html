
<div class="title">
    <h3 *ngIf="id=='state'">State Wise data</h3>
    <button *ngIf="id=='state'" mat-raised-button color="primary" (click)="navigateto('/dashboard')">View Dashboard</button>

<h3 *ngIf="id!='state'" >Distric Wise data</h3>
<button *ngIf="id!='state'" mat-raised-button color="primary" (click)="navigateto('/list/state')">View State Wise</button>

</div>

<table mat-table [dataSource]="coviddata" class="mat-elevation-z8">


    <ng-container matColumnDef="State" *ngIf="id=='state'" >
      <th mat-header-cell *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element" (click)="navigateto('/list/'+element.id)"> {{element.state}} </td>
    </ng-container>

    <ng-container matColumnDef="Name" *ngIf="id!='state'" >
        <th mat-header-cell *matHeaderCellDef> Distric </th>
        <td mat-cell *matCellDef="let element" > {{element.name}} </td>
      </ng-container>
  
    <ng-container matColumnDef="Confirmed">
      <th mat-header-cell *matHeaderCellDef> Confirmed </th>
      <td mat-cell *matCellDef="let element"> {{element.confirmed}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Recovered">
      <th mat-header-cell *matHeaderCellDef> Recovered </th>
      <td mat-cell *matCellDef="let element"> {{element.recovered}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Deaths">
      <th mat-header-cell *matHeaderCellDef> Deaths </th>
      <td mat-cell *matCellDef="let element"> {{element.deaths}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
